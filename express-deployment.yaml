apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-backend
  namespace: default
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 5
  selector:
    matchLabels:
      app: express-backend
  template:
    metadata:
      labels:
        app: express-backend
    spec:
      containers:
      - name: express-backend
        image: student9repo.azurecr.io/express-backend:v1
        ports:
        - containerPort: 4000
      imagePullSecrets:
      - name: acr-secret